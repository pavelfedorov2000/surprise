<ul class="social@@if(context.class){ @@class__social}">
	<li class="social__item">
		<a class="social__link" href="#">
			<svg class="icon">
				<use xlink:href="assets/images/sprite.svg#tiktok"></use>
			</svg>
		</a>
	</li>
	<li class="social__item social__item--inst">
		<a class="social__link" href="#">
			<svg class="icon">
				<use xlink:href="assets/images/sprite.svg#instagram"></use>
			</svg>
		</a>
	</li>
	<li class="social__item">
		<a class="social__link" href="#">
			<svg class="icon">
				<use xlink:href="assets/images/sprite.svg#fb"></use>
			</svg>
		</a>
	</li>
</ul>
