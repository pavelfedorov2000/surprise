<div class="card certificate-card">
	<label for="@@id" class="certificate-card__radiobutton"></label>
	<input id="@@id" class="radio-input" type="radio" name="certificate">
	<span class="radio-style"></span>
	<div class="certificate-card__inner">
		<div class="certificate-card__img">
			<picture>
				<source type="image/webp" srcset="assets/images/content/kvadro.webp">
				<img class="img-cover" src="assets/images/content/kvadro.jpg" alt="фото" width="287" height="202"
					loading="lazy">
			</picture>
		</div>
		<div class="certificate-card__content">
			<div class="certificate-card__title">Посещение экспозиции</div>
			<dl class="leader certificate-card__leader">
				<div class="leader__item">
					<dt>Трасса:</dt>
					<dd>10 км</dd>
				</div>
				<div class="leader__item">
					<dt>Количество человек:</dt>
					<dd>3 чел</dd>
				</div>
				<div class="leader__item">
					<dt></dt>
					<dd>2 машины, 2-местные <span>(400-500 см3)</span></dd>
				</div>
			</dl>
			<div class="certificate-card__info">
				<div class="certificate-card__info-text">
					Согласовать время использования сертификатов можно по: <a class="menu-link"
						href="tel:+375296595440">+ 375 29
						659-54-40</a>
				</div>
				<div class="certificate-card__info-text certificate-card__info-text--bold">
					Ресторан “Публика”, г. Минск, пр-т Победителей, 21
				</div>
			</div>
		</div>
	</div>
</div>
