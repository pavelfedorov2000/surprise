<@@if(!context.popup){a}@@if(context.popup){button} class="action-btn actions-header__item"
                                                    aria-label="@@ariaLabel"
                                                    @@if(context.popup){aria-expanded="false"
                                                    data-popup="@@popup"
                                                    aria-controls="@@popup"
                                                    type="button"
                                                    }>
    @@if(context.icon){
    <svg class="icon"
         aria-hidden="true">
        <use xlink:href="assets/images/sprite.svg#@@icon"></use>
    </svg>
    @@if(context.count){
    <span>@@count</span>
    }
    }
</@@if(!context.popup){a}@@if(context.popup){button}>
