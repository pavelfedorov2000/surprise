<div class="admin">
    <div class="admin__img">
        <picture>
            <source type="image/webp"
                    srcset="assets/images/content/admin.webp">
            <img class="img-cover"
                 src="assets/images/content/admin.png"
                 alt="фото"
                 width="160"
                 height="160"
                 loading="lazy">
        </picture>
    </div>
    <div class="admin__content">
        @@if(context.name){
        <div class="admin__name">@@name</div>
        }
        <a class="contact"
           href="tel:+375296670062">
            <svg class="icon contact__icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#phone"></use>
            </svg>
            <span>+375 29 667 00 62</span>
        </a>
        <a class="contact"
           href="mailto:info@surprise.by">
            <svg class="icon contact__icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#email"></use>
            </svg>
            <span>info@surprise.by</span>
        </a>
        @@if(context.telegram){
        <a class="contact"
           href="#">
            <svg class="icon contact__icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#email"></use>
            </svg>
            <span>@@telegram</span>
        </a>
        }
    </div>
</div>
