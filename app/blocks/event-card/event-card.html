<article class="event-card">
  <div class="event-card__top">
    <span class="tab tab--style_bg-green tab--size_xs">Колега</span>
    <div class="event-card__btns">
      <button class="action-btn" type="button" data-fancybox data-src="#edit-event">
        <svg class="icon">
         <use xlink:href="assets/images/sprite.svg#edit"></use>
        </svg>
      </button>
      <button class="action-btn" data-popup="remove-event" aria-controls="remove-event" type="button">
        <svg class="icon">
         <use xlink:href="assets/images/sprite.svg#trash"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="event-card__middle">
    <div class="event-card__name">Ирина</div>
    @@if(context.historyBtn){
      <button class="btn btn--style_link-2" data-fancybox data-src="#previous-gifts" type="button">
        <span class="btn__text">История подарков</span>
      </button>
    }
  </div>
  <div class="event-card__line">
    <p>День Рождения</p>
    <time class="event-card__date" datetime="2023-09-08">08.09.2023</time>
  </div>
  <button class="btn event-card__btn btn--style_bg-pink" type="button" data-fancybox data-src="#previous-gifts">
    <span class="btn__text">Выбрать подарок</span>
  </button>
</article>
