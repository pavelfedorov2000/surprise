<section class="contact-us">
    <div class="container">
        <div class="contact-us__inner">
            <div class="contact-us__content">
                <div>
                    <div class="section-title contact-us__title">Анастасия Бакшевич</div>
                    <p>Специалист по работе с ключевыми клиентами</p>
                </div>
                @@include('blocks/admin/admin.html', {
                "telegram": "t.me/Surprise_corp"
                })
            </div>
            <div class="contact-us__form card">
                <h2 class="section-title contact-us__form-title">Оставить заявку </h2>
                <form class="form js-form">
                    <label class="form-item">
                        <span class="form-label">Ваше имя *</span>
                        <input class="input"
                               placeholder="Ваше имя"
                               required
                               data-pristine-required-message="Поле не может быть пустым">
                    </label>
                    <label class="form-item">
                        <span class="form-label">Ваша почта *</span>
                        <input class="input"
                               type="email"
                               placeholder="example@mail.com"
                               required
                               data-pristine-required-message="Поле не может быть пустым">
                    </label>
                    <label class="form-item">
                        <span class="form-label">Сообщение</span>
                        <textarea class="input"
                                  placeholder="Placeholder"></textarea>
                    </label>
                    <button class="btn"
                            type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
