<ul class="icons-list icons-list--grid_cols-2 icons-list--item-align_center">
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-pink icon-circle--position_bottom-right">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#cart"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">Сертификат в уникальной упаковке</span>
        </div>
    </li>
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-yellow icon-circle--position_bottom-right">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#pin"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">
                База — г. Минск, ул. Орловская, 78
            </span>
        </div>
    </li>
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-yellow icon-circle--position_bottom-left">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#user"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">1, 2 или 5 человек</span>
        </div>
    </li>
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-blue icon-circle--position_top-left">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#clock"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">
                2 часа
            </span>
        </div>
    </li>
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-blue icon-circle--position_bottom-right">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#sun"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">
                Каждый день при благоприятных погодных условиях.
            </span>
        </div>
    </li>
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-pink icon-circle--position_top-right">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#calendar"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">
                3 месяца со дня покупки
            </span>
        </div>
    </li>
    @@if(!context.combo){
    <li class="icons-item">
        <span class="icon-circle icons-item__icon icon-circle--style_bg-pink icon-circle--position_top-left">
            <svg class="icon"
                 aria-hidden="true">
                <use xlink:href="assets/images/sprite.svg#cash"></use>
            </svg>
        </span>
        <div class="icons-item__content">
            <span class="icons-item__text">
                Цена только за подарок без наценок
                и комиссий.
            </span>
        </div>
    </li>
    }
</ul>
