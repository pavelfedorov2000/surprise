<div class="counter@@if(context.class){ @@class__counter}">
    @@include('blocks/button/button.html', {
    "counter": true,
    "class": "js-minus-btn counter__btn--minus",
    "ariaLabel": "Минус один",
    "sprite": "minus"
    })
    <input type="number"
           class="counter__input"
           readonly
           value="@@value">
    @@include('blocks/button/button.html', {
    "counter": true,
    "class": "js-plus-btn counter__btn--plus",
    "ariaLabel": "Плюс один",
    "sprite": "plus"
    })
</div>
