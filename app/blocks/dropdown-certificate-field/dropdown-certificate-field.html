<fieldset class="dropdown-certificate-field">
    @@include('blocks/title/title.html', {
    "tag": "legend",
    "class": "dropdown-certificate-field__title",
    "text": "@@title"
    })
    <div class="dropdown-certificate-field__items">
        <label class="dropdown-certificate-field__item">
            <span class="form-label">От кого</span>
            <input class="input dropdown-certificate-field__input"
                   placeholder="Ваше имя">
        </label>
        <label class="dropdown-certificate-field__item dropdown-certificate-field__item--textarea">
            <span class="form-label">
                Ваше пожелание
                <button class="btn btn--style_link-3"
                        data-popup="congratulations-popup"
                        aria-controls="congratulations-popup"
                        type="button">
                    <span class="btn__text">Выбрать из наших вариантов</span>
                </button>
            </span>
            <div class="textarea">
                <textarea class="input"
                          placeholder="Поздравляю с Днем Рождения!"></textarea>
            </div>
        </label>
    </div>
    @@include('blocks/button/button.html', {
    "class": "dropdown-certificate-field__btn",
    "style": "look",
    "sprite": "search-gray",
    "text": "Предварительный просмотр"
    })
</fieldset>
