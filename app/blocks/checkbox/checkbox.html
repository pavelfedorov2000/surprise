<label class="checkbox@@if(context.class){ @@class}@@if(context.size){ checkbox--size_@@size}@@if(context.style){
	checkbox--style_@@style}">
	<input class="checkbox__input" type="checkbox" @@if(context.isChecked){ checked}>
	<span class="checkbox__style"></span>
	@@if(context.text){
	<span class="checkbox__text">@@text</span>
	}
	@@if(context.content){
	<span class="checkbox__content">
		@@if(context.title) {
		<span class="checkbox__title">@@title</span>
		}
		@@if(context.subtitle) {
		<span class="checkbox__subtitle">@@subtitle</span>
		}
	</span>
	}
</label>
