<section class="section delivery-section">
    <div class="container">
        <div class="section__top">
            <h2 class="section-title">Доставка</h2>
        </div>
        <div class="delivery-section__items">
            <div class="delivery-section__item">
                <span class="icon-circle icon-circle--style_bg-pink
						icon-circle--position_bottom-right">
                    <svg class="icon">
                        <use xlink:href="assets/images/sprite.svg#file"></use>
                    </svg>
                </span>
                <div class="delivery-section__item-content">
                    <div class="delivery-section__item-title">Электронный сертификат</div>
                    <p>3 минуты</p>
                    <span class="delivery-section__item-price">Бесплатно</span>
                </div>
            </div>
            <div class="delivery-section__item">
                <span class="icon-circle icon-circle--style_bg-yellow
						icon-circle--position_top-left">
                    <svg class="icon">
                        <use xlink:href="assets/images/sprite.svg#email"></use>
                    </svg>
                </span>
                <div class="delivery-section__item-content">
                    <div class="delivery-section__item-title">Доставка почтой (по РБ)</div>
                    <p>3-5 дней</p>
                    <span class="delivery-section__item-price">9 руб</span>
                </div>
            </div>
            <div class="delivery-section__item">
                <span class="icon-circle icon-circle--style_bg-blue
						icon-circle--position_bottom-left">
                    <svg class="icon">
                        <use xlink:href="assets/images/sprite.svg#truck"></use>
                    </svg>
                </span>
                <div class="delivery-section__item-content">
                    <div class="delivery-section__item-title">Доставка курьером (по Минску) </div>
                    <p>с 10:00 до 15:00 и с 15:00 до 20:00</p>
                    <span class="delivery-section__item-price">6 руб</span>
                </div>
            </div>
            <div class="delivery-section__item">
                <span class="icon-circle icon-circle--style_bg-pink
						icon-circle--position_top-right">
                    <svg class="icon">
                        <use xlink:href="assets/images/sprite.svg#pin"></use>
                    </svg>
                </span>
                <div class="delivery-section__item-content">
                    <div class="delivery-section__item-title">Самовывоз</div>
                    <p>Комфортное для вас время</p>
                    <span class="delivery-section__item-price">Бесплатно</span>
                </div>
            </div>
        </div>
        <div class="load-more">
            <a href="#"
               class="btn btn--style_link">Читать больше</a>
        </div>
    </div>
</section>
