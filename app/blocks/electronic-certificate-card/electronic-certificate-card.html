<article class="electronic-certificate-card">
    <div class="electronic-certificate-card__number">7663-0641-1539</div>
    <div class="electronic-certificate-card__row">
        <a href="#"
           class="electronic-certificate-card__img">
            <picture>
                <source type="image/webp"
                        srcset="assets/images/content/kvadro.webp">
                <img class="img-cover"
                     src="assets/images/content/kvadro.jpg"
                     alt="фото"
                     width="216"
                     height="164"
                     loading="lazy">
            </picture>
        </a>
        <div class="electronic-certificate-card__content">
            <div class="electronic-certificate-card__title">
                <a href="#">
                    Комплексная мойка авто с нанесением кварцевого покрытия
                </a>
            </div>
            <ul class="electronic-certificate-card__list">
                <li class="electronic-certificate-card__list-item">
                    <span>Использую сам:</span>
                    <button class="btn btn--style_link-3"
                            type="button">Активировать</button>
                </li>
                <li class="electronic-certificate-card__list-item">
                    <span>Это подарок:</span>
                    <button class="btn btn--style_link-3"
                            type="button">Скопировать ссылку</button>
                    <p>для отправки в любом мессенджере</p>
                </li>
            </ul>
        </div>
        <div class="electronic-certificate-card__actions">
            @@include('blocks/badge/badge.html', {
            "text": "действует до",
            "date": true
            })
            <a href="#"
               class="btn electronic-certificate-card__btn btn--style_bg-pink">Открыть сертификат</a>
        </div>
    </div>
</article>
