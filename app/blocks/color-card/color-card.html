<li class="color-card color-card--style_bg-@@bg">
    <div class="color-card__img">
        @@include('blocks/img/img.html', {
        "class": "img-contain",
        "src": "@@src",
        "width": "122",
        "height": "125",
        })
    </div>
    <div class="color-card__content">
        @@include('blocks/title/title.html', {
        "tag": "div",
        "class": "color-card__title",
        "text": "@@title"
        })
        <p class="color-card__text">
            @@text
        </p>
    </div>
</li>
