<li class="color-card color-card--style_bg-@@bg">
	<div class="color-card__img">
		<picture>
			<source type="image/webp" srcset="@@src.webp">
			<img class="img-contain" src="@@src.png" alt="" width="122" height="125" loading="lazy">
		</picture>
	</div>
	<div class="color-card__content">
		<div class="color-card__title">@@title</div>
		<p class="color-card__text">
			@@text
		</p>
	</div>
</li>
