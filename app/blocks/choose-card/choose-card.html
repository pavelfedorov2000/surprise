<article class="choose-card">
    <div class="choose-card__img">
        <picture>
            <source type="image/webp"
                    srcset="@@src.webp">
            <img class="img-cover"
                 src="@@src.jpg"
                 alt="фото"
                 width="437"
                 height="300"
                 loading="lazy">
        </picture>
    </div>
    <div class="choose-card__content">
        <h3 class="choose-card__title">
            <a href="#"
               class="full-link menu-link">@@title</a>
        </h3>
        <p class="choose-card__text">@@text</p>
        <div class="prices">
            от
            <b class="price">@@price</b>
            руб.
        </div>
    </div>
</article>
