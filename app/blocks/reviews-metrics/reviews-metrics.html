<div class="reviews-metrics@@if(context.class){ @@class}">
    <section class="metric-reviews">
        <div class="metric-reviews__num"
             data-progress="0.9">
            <svg class="progress-bar"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="-1 -1 34 34">
                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__background" />

                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__progress js-progress-bar" />
            </svg>
            <span>5.0</span>
        </div>
        <div class="metric-reviews__content">
            <div class="metric-reviews__title">Атмосфера</div>
            <div class="metric-reviews__descr">комфорт, уют</div>
        </div>
    </section>
    <section class="metric-reviews">
        <div class="metric-reviews__num"
             data-progress="0.9">
            <svg class="progress-bar"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="-1 -1 34 34">
                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__background" />

                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__progress js-progress-bar" />
            </svg>
            <span>5.0</span>
        </div>
        <div class="metric-reviews__content">
            <div class="metric-reviews__title">Сервис</div>
            <div class="metric-reviews__descr">
                гостепреимность,
                вежливость
            </div>
        </div>
    </section>
    <section class="metric-reviews">
        <div class="metric-reviews__num"
             data-progress="1">
            <svg class="progress-bar"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="-1 -1 34 34">
                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__background" />

                <circle cx="16"
                        cy="16"
                        r="15.9155"
                        class="progress-bar__progress js-progress-bar" />
            </svg>
            <span>5.0</span>
        </div>
        <div class="metric-reviews__content">
            <div class="metric-reviews__title">Услуга</div>
            <div class="metric-reviews__descr">
                профессионализм,
                качество услуги
            </div>
        </div>
    </section>
</div>
