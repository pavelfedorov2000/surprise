<div style="display: none;"
     id="callback"
     class="popup popup--xs">
    <div class="popup__top">
        <div class="popup__title">Заказать звонок</div>
    </div>
    <form id="callback-form"
          action="#"
          class="popup-form">
        <div class="popup-form__inputs">
            <label class="form-item">
                <input class="input"
                       name="name"
                       placeholder="ФИО">
                <span class="form-label">ФИО</span>
            </label>
            <label class="form-item">
                <input class="input"
                       name="phone"
                       type="tel"
                       placeholder="Номер телефона">
                <span class="form-label">Номер телефона</span>
            </label>
            <textarea class="input popup-form__textarea"
                      name="comment"
                      placeholder="Комментарий"></textarea>
            <label class="form-agree">
                <input class="check-box"
                       type="checkbox"
                       name="agree">
                <span class="check-style"></span>
                <span class="check-text">Согласен (-на) на обработку персональных данных</span>
            </label>
        </div>
        <button class="btn popup__btn"
                type="submit">Отправить</button>
    </form>
</div>
