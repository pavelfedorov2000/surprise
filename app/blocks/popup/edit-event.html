<form action="#" style="display: none;" id="edit-event" class="popup popup--edit-event" role="dialog">
    @@include('blocks/close-btn/close-btn.html', {
        "data": {
            "attr": "fancybox-close"
        },
        "class": "popup",
        "ariaLabel": "Закрыть редактирование события"
    })
    <div class="popup__body">
        <div class="popup__top">
            <div class="popup__title popup__title--l popup__title--center">
                Редактирование события
            </div>
        </div>
        <div class="popup__form">
            <label class="form-item">
                <span class="form-label">Имя</span>
                <input class="input" placeholder="Placeholder" value="Елена">
              </label>
              <div class="form-item">
                <span class="form-label">Кому</span>
                <div class="select select--style_border">
                  <div class="select__title">
                    <span>Жена</span>
                    <svg class="icon select__arrow"
                         aria-hidden="true"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L17.2929 8.29289ZM12 15L12.7071 15.7071L12 16.4142L11.2929 15.7071L12 15ZM5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L5.29289 9.70711ZM18.7071 9.70711L12.7071 15.7071L11.2929 14.2929L17.2929 8.29289L18.7071 9.70711ZM11.2929 15.7071L5.29289 9.70711L6.70711 8.29289L12.7071 14.2929L11.2929 15.7071Z" />
                    </svg>
                  </div>
                  <div class="select__content">
                    <input id="editWhom0" class="select__input" type="radio" name="whom" checked />
                    <label for="editWhom0" tabindex="0" class="select__label" data-value="Жена">Жена</label>
                    <input id="editWhom1" class="select__input" type="radio" name="whom" />
                    <label for="editWhom1" tabindex="0" class="select__label" data-value="Муж">Муж</label>
                  </div>
                </div>
                <button class="btn popup__add-btn js-add-field btn--style_link-5">
                    <svg class="icon btn__icon">
                        <use xlink:href="assets/images/sprite.svg#plus-green"></use>
                    </svg>
                    <span class="btn__text">Добавить свой вариант</span>
                </button>
              </div>
              <div class="form-item">
                <span class="form-label">Повод</span>
                <div class="select select--style_border">
                  <div class="select__title">
                    <span>Годовщина свадьбы</span>
                    <svg class="icon select__arrow"
                         aria-hidden="true"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L17.2929 8.29289ZM12 15L12.7071 15.7071L12 16.4142L11.2929 15.7071L12 15ZM5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L5.29289 9.70711ZM18.7071 9.70711L12.7071 15.7071L11.2929 14.2929L17.2929 8.29289L18.7071 9.70711ZM11.2929 15.7071L5.29289 9.70711L6.70711 8.29289L12.7071 14.2929L11.2929 15.7071Z" />
                    </svg>
                  </div>
                  <div class="select__content">
                    <input id="occasion0" class="select__input" type="radio" name="occasion" />
                    <label for="occasion0" tabindex="0" class="select__label" data-value="День Рождения">День Рождения</label>
                    <input id="occasion1" class="select__input" type="radio" name="occasion" />
                    <label for="occasion1" tabindex="0" class="select__label" data-value="Свадьба">Свадьба</label>
                    <input id="occasion2" class="select__input" type="radio" name="occasion" checked />
                    <label for="occasion2" tabindex="0" class="select__label" data-value="Годовщина свадьбы">Годовщина свадьбы</label>
                    <input id="occasion3" class="select__input" type="radio" name="occasion" />
                    <label for="occasion3" tabindex="0" class="select__label" data-value="8 Марта">8 Марта</label>
                  </div>
                </div>
                <button class="btn popup__add-btn js-add-field btn--style_link-5">
                    <svg class="icon btn__icon">
                        <use xlink:href="assets/images/sprite.svg#plus-green"></use>
                    </svg>
                    <span class="btn__text">Добавить свой повод</span>
                </button>
              </div>
              <label class="form-item">
                <span class="form-label">Дата</span>
                <input class="input" placeholder="Placeholder" value="12.01.2023" data-date="12.01.2023">
              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked>
                <span class="checkbox__style"></span>
                <span class="checkbox__text">Повторять каждый год</span>
              </label>
              <button data-da=".popup--edit-event, 576, last" class="btn popup__form-btn btn--style_bg-yellow" type="submit">
                <span class="btn__text">Сохранить</span>
              </button>
        </div>
    </div>
</form>
