<div class="form-item@@if(context.class){ @@class}">
	@@if(context.label){
        <label @@if(context.id){for="@@id"} class="form-label">@@label@@if(context.required){*}</label>
    }
	@@if(context.textarea){
	    <textarea @@if(context.id){id="@@id"} class="input" @@if(context.placeholder){placeholder="@@placeholder" }></textarea>
	}
	@@if(!context.textarea){
        <input @@if(context.id){id="@@id"} class="input" @@if(context.inputType){type="@@inputType" }
            @@if(context.placeholder){placeholder="@@placeholder" } @@if(context.required){required
            data-pristine-required-message="@@requiredMessage" }
            @@if(context.emailMessage){data-pristine-email-message="@@emailMessage" }>
	}
</div>
